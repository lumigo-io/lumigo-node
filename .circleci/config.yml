version: 2.1

orbs:
  lumigo-orb: lumigo/lumigo-orb@volatile


workflows:
  test-deploy:
    jobs:
    - lumigo-orb/test:
        filters:
          branches:
            ignore: master
    - lumigo-orb/component-test:
        filters:
          branches:
            ignore: master
    - lumigo-orb/be-deploy:
        filters:
          branches:
            ignore: master
        requires:
          - lumigo-orb/test
    - lumigo-orb/integration-test:
        deploy_spec: default
        tests_spec: node
        filters:
          branches:
            ignore: master
        requires:
          - lumigo-orb/be-deploy
    - lumigo-orb/e2e-test:
        requires:
          - lumigo-orb/integration-test
        filters:
          branches:
            ignore: master
    - lumigo-orb/deploy:
        filters:
          branches:
            only: master
