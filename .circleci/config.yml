version: 2.1

orbs:
  lumigo-orb: lumigo/lumigo-orb@volatile

jobs:
  test:
    working_directory: ~/lumigo-node
    docker:
    - image: lumigo/ci:latest
      auth:
        username: lumigo
        password: $DOCKERHUB_PASSWORD
    environment:
      TZ: Asia/Jerusalem
      NODE_OPTIONS: --max_old_space_size=1500
    resource_class: medium+
    steps:
    - checkout
    - restore_cache:
        key: dependency-cache-{{ checksum "package.json" }}
    - run:
        name: install-npm-wee
        command: npm install
    - run:
        name: install-npm-inner
        command: pushd auto-instrument-handler; npm install; popd
    - save_cache:
        key: dependency-cache-{{ checksum "package.json" }}
        paths:
        - ./node_modules
    - run:
        name: prettier
        command: npm run prettier:ci
    - run:
        name: test
        command: npm test
    - run:
        name: eslint
        command: npm run lint
    - run:
        name: code-coverage
        command: npm test --coverage && codecov
    - store_artifacts:
        path: coverage
        prefix: coverage
  deploy-beta:
    working_directory: ~/lumigo-node
    docker:
    - image: lumigo/ci:latest
      auth:
        username: lumigo
        password: $DOCKERHUB_PASSWORD
    resource_class: medium+
    environment:
      TZ: Asia/Jerusalem
    steps:
    - run:
        command: |
          mkdir ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
          cd ..
          git clone git@github.com:lumigo-io/common-resources.git
    - run:
        command: |
          cd ..
          git clone git@github.com:lumigo-io/utils.git
    - run:
        command: |
          cd ..
          git clone git@github.com:lumigo-io/larn.git
    - checkout
    - run:
        name: Check if tagged
        command: |
          tags=$(git tag -l --points-at HEAD)
          echo "Tags $tags"
          if [[ ! -z "$tags" ]]
          then
            echo "A tagged commit, skip..."
            circleci step halt
          fi
    - run:
        name: deploy beta to npm + release with delay
        command: ./scripts/bd_to_beta.sh

workflows:
  test-deploy:
    jobs:
    - test:
        filters:
          branches:
            ignore: master
    - lumigo-orb/be-deploy:
        filters:
          branches:
            ignore: master
        requires:
          - test
    - lumigo-orb/integration-test:
        deploy_spec: node
        tests_spec: testNode
        filters:
          branches:
            ignore: master
        requires:
          - lumigo-orb/be-deploy
    - deploy-beta:
        filters:
          branches:
            only: master
